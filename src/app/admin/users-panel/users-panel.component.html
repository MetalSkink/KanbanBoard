<app-navbar></app-navbar>
<div class="container mt-10">
  <h1 class="mt-10">Panel de usuarios</h1>
  <hr />
  <!-- Formulario -->

  <form (ngSubmit)="agregarUsuario()" [formGroup]="createUsuario">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"
        >Nombre de la Persona</label
      >
      <input
        type="text"
        class="form-control mb-3"
        required
        formControlName="nombre"
        autocomplete="off"
        name="nombre"
      />
      <label for="exampleInputEmail1" class="form-label">Contrase√±a</label>
      <input
        type="password"
        class="form-control mb-3"
        required
        formControlName="password"
        autocomplete="off"
        name="password"
      />

      <div class="row">
        <div class="col">
          <label for="exampleInputEmail1" class="form-label"
            >Nombre de Usuario</label
          >
          <input
            type="text"
            class="form-control mb-3"
            required
            formControlName="nombreUsuario"
            autocomplete="off"
            name="nombre"
          />
        </div>
        <div class="col">
          <!-- <label for="exampleInputEmail1" class="form-label">Permisos</label>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              >Permisos</label
            >
            <select
              class="form-select"
              id="inputGroupSelect01"
              [(ngModel)]="usuario.permisos"
              name="permisos"
            >
              <option selected value="1">Usuario</option>
              <option value="2">Admin</option>
            </select>
          </div> -->
          <label for="exampleInputEmail1" class="form-label"
            >Correo electronico</label
          >
          <input
            type="email"
            class="form-control mb-3"
            required
            formControlName="email"
            autocomplete="off"
            name="email"
          />

        </div>
      </div>

      <!-- Acaban los inputs -->
    </div>
    <button type="submit" class="btn btn-success">
      <i class="fas fa-plus me-2"></i>Agregar usuario
    </button>
  </form>

  <!-- Tabla -->
  <br />
  <table class="table table-light">
    <thead>
      <tr>
        <th scope="col">id Usuario</th>
        <th scope="col">Username</th>
        <th scope="col">Nombre Completo</th>
        <th scope="col">Correo electronico</th>
        <!-- <th scope="col" class="text-center">Correo electronico</th> -->
        <th scope="col" class="text-center">No. Tareas</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <th scope="row">{{ usuario.id }}</th>
        <td>{{ usuario.nombreUsuario }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.email }}</td>
        <td class="text-center">{{ usuario.tareas.length }}</td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="borrarUsuario(usuario)"
          >
            <i class="fas fa-trash me-2"></i>Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
