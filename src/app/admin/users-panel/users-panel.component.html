<app-navbar></app-navbar>
<div class="container mt-10">
  <h1 class="mt-10">Panel de usuarios</h1>
  <hr />
  <!-- Formulario -->

  <form (ngSubmit)="agregarUsuario( f )" #f="ngForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"
        >Nombre del usuario</label
      >
      <input
        type="text"
        class="form-control mb-3"
        required
        [(ngModel)]="usuario.nombre"
        autocomplete="off"
        name="nombre"
      />
      <label for="exampleInputEmail1" class="form-label"
        >Contrase√±a</label
      >
      <input
        type="text"
        class="form-control mb-3"
        required
        [(ngModel)]="usuario.password"
        autocomplete="off"
        name="nombre"
      />

      <div class="row">
        <div class="col">
<label for="exampleInputEmail1" class="form-label"
        >Numero de control</label
      >
      <input
        type="number"
        class="form-control mb-3"
        required
        [(ngModel)]="usuario.nControl"
        autocomplete="off"
        name="nombre"
      />

        </div>
        <div class="col">
          <label for="exampleInputEmail1" class="form-label"
          >Permisos</label
        >
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Permisos</label>
          <select class="form-select" id="inputGroupSelect01" [(ngModel)]="usuario.permisos"
          name="permisos">
            <option selected value="1">Usuario</option>
            <option value="2">Admin</option>
          </select>
        </div>
        </div>
      </div>

      <!-- Acaban los inputs -->
      <div id="emailHelp" class="form-text fw-bolder text-center">
        Todos los campos son obligatorios
      </div>
    </div>
    <button type="submit" class="btn btn-success"><i class="fas fa-plus me-2"></i>Agregar usuario</button>
  </form>

  <!-- Tabla -->
  <br />
  <table class="table table-light">
    <thead >
      <tr>
        <th scope="col">id Usuario</th>
        <th scope="col">Username</th>
        <th scope="col">Nombre Completo</th>
        <th scope="col">Correo electronico</th>
        <!-- <th scope="col" class="text-center">Correo electronico</th> -->
        <th scope="col" class="text-center">No. Tareas</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <th scope="row">{{ usuario.id }}</th>
        <td>{{ usuario.nombreUsuario}}</td>
        <td>{{ usuario.nombre}}</td>
        <td>{{ usuario.email }}</td>
        <td class="text-center">{{ usuario.tareas.length }}</td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="borrarUsuario(usuario.id)"
          >
            <i class="fas fa-trash me-2"></i>Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
